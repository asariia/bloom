plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.bloom"https://github.com/git-for-windows/git/releases/download/v2.47.0.windows.2/Git-2.47.0.2-64-bit.exe
    compileSdk = 34
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.bloom"
        minSdk = 21
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            // Menonaktifkan minify dan R8 untuk mencegah error
            minifyEnabled false
            shrinkResources false
        }
    }
    
    // Proguard rules untuk menjaga kelas-kelas yang hilang
    buildTypes {
        release {
            // Aktifkan Proguard untuk R8
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Menambahkan ketergantungan yang hilang
    dependencies {
        implementation 'com.google.errorprone:error_prone_annotations:2.10.0'
        implementation 'javax.annotation:javax.annotation-api:1.3.2'
    }
}

flutter {
    source = "../.."
}
